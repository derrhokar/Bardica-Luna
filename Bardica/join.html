<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name='keywords' content="Bandas, Música, Registro, Contraseña, Unirse">
  <meta name="description" content="Se parte de más de 1.000.000 de usuarios que ya eligieron Bárdica para darle soundtrack a su vida.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bárdica-Únete </title>
  <link rel="shortcut icon" href="Assets/Hurd.ico" type="image/x-icon">
  <link href="Styles/main.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/04883203e6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="mainHeader" class="joinMainHeader">
    <!-- Logo de la página -->
    <a href="index.html" id="brand">
      <img class="logo" src="Assets/hurd.ico" alt="Logo del sitio">
      <div class="">Bárdica</div>
    </a>
    <!-- Barra de búsqueda de canciones o artistas -->
    <form id="bar" action="search.html">
      <a class="">
        <i class="fas fa-search" id="magnifier"></i>
        <input id="searchBar" name='buscar' placeholder="Buscar" type="text">
      </a>
    </form>
    <!-- Sector de conectividad-->
    <div id="connectivity">
        <a href="#"><i class="fab fa-chromecast"></i></a></li>
    </div>
    <nav id="navbar">
      <div class="navbarContainer">
          <input type="checkbox" name="" id="">
          <div class="hamburgerLines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
          </div>
          <ul class="menuItems">
              <li><a href="index.html">Inicio</a></li>
              <li><a href="library.html">Biblioteca</a></li>
              <li><a href="ambience.html">Ambientar</a></li>
              <li><a href="#">Únete</a></li>
              <li><a href="about.html">Sobre nosotros</a></li>
          </ul>
      </div>
  </nav>
  </header>
  <main class="mainContainer">

    <section class="contactMain">
      <!-- El texto decide si posicionarse sobre el formulario o al lado dependiendo del dispositivo -->
      <h1 class="joinText">
        Haz contacto con la
        <span class="textInfo">Música</span>
      </h1>
      <form class="contactForm">
        <div class="inputGroup">
          <label class="" for="name">Nombre:</label>
          <input type="text" name="name">
        </div>
        <div class="inputGroup">
          <label class="" for="mail ">Correo Electrónico:</label>
          <input type="email" name="mail">
        </div>
        <div class="inputGroup ">
          <label class="" for="password">Contraseña:</label>
          <input type="password" name="password">
        </div>
        <div class="inputGroup">
          <button type="submit" class="btn">
            <span>Join us</span>
          </button>
        </div>
      </form>
    </section>
  </main>
  <footer class="">
    <!-- La barra de música tiene un estilado separado de la barra inferior -->
    <div class="musicBar mainContainer">
      <div class=" musicInfo">
        <!-- musicInfo incluye la imágen del tema actual, el nombre y el artista -->
        <img src="Assets/Ys.jpg" alt="Disco YS IX Ultimate">
        <div class="musicDesc">
          <h4>Norse Wind</h4>
          <p>Falcom Sound Team</p>
        </div>
      </div>
      <!-- Estos son los botones para controlar la reproducción de la música -->
      <div class="musicButtons ">
        <ul class="">
          <li>
            <i class="fas fa-step-backward"></i>
          </li>
          <li>
            <i class="fas fa-play"></i>
          </li>
          <li>
            <i class="fas fa-step-forward"></i>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
<script src="/Script/script.js"></script>
</html>
